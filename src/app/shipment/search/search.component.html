<h3>What do you want to do?</h3>
<div class='search-form'>
  <h3>Shipment Search</h3>
  <form (ngSubmit)="onSubmitFunction()" #f="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" id="order" name="OrderNo" ngModel placeholder="Order#"><br>
      <input type="text" class="form-control" id="shipment" name="ShipmentNo" ngModel placeholder="Shipment#"><br>
      <input type="text" class="form-control" id="fname" name="FirstName" ngModel placeholder="First Name"><br>
      <input type="text" class="form-control" id="lname" name="LastName" ngModel placeholder="Last Name"><br>
      <input type="email" class="form-control" id="email" name="EMailID" ngModel placeholder="Email ID"><br>
      <input type="text" class="form-control" id="phone" name="DayPhone" ngModel placeholder="Phone Number"><br>

      <div style="text-align: right;">
        <button type="reset" class="btn btn-default form-btn" (click)="resetForm()">Reset</button>
        <button type="submit" class="btn btn-default form-btn">Search</button>

      </div>
    </div>
  </form>
</div>
